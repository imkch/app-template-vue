<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        font-size: 14px;
      }
      #app {
        height: 100%;
        display: flex;
        justify-content: center;
      }
      .app-loading-contaner {
        z-index: -3;
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
        background: #f2f2f2;
      }
      .app-loading {
        position: relative;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .app-loading img {
        width: 40px;
        height: 40px;
      }
      .app-loading::before {
        z-index: -2;
        content: '';
        position: absolute;
        left: -50%;
        top: -50%;
        width: 200%;
        height: 200%;
        background-repeat: no-repeat;
        background-size: 50% 50%, 50% 50%;
        background-position: 0 0, 100% 0, 100% 100%, 0 100%;
        background-image: linear-gradient(#000, #000), linear-gradient(#999, #999), linear-gradient(#333, #333), linear-gradient(#666, #666);
        animation: rotate 1s linear infinite;
      }
      .app-loading::after {
        z-index: -1;
        content: '';
        position: absolute;
        left: 2px;
        top: 2px;
        width: calc(100% - 4px);
        height: calc(100% - 4px);
        background: white;
      }
      @keyframes rotate {
        100% {
          -webkit-transform: rotate(1turn);
          transform: rotate(1turn);
        }
      }
      .svg-sprites {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="svg-sprites">
      <% if (htmlWebpackPlugin.files.sprites) { %>
        <% for (var spriteFileName in htmlWebpackPlugin.files.sprites) { %>
          <%= htmlWebpackPlugin.files.sprites[spriteFileName] %>
        <% } %>
      <% } %>
    </div>
    <div id="app">
      <div class="app-loading-contaner">
